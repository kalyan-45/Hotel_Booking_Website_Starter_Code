<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Payment</title>
        <link rel="stylesheet" href="styles/payment.css">
		<link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

	</head>
	<body>
        <!-- Wrapper div it contain entire content of the html body -->
		<div id="wrapper">
			<!-- Loader div begin -->
			<div id="loader">
                    
			</div>
			<!-- Loader div ends -->
            <!-- Header begin -->
			<header class="header-footer" id="header"></header>
            <!-- Header ends -->

            <!-- Content body begin -->
			<div id="content">
				<div id="aboutHotel">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="RadissonHotelImage"/><br>
                  
                    <div class="about">
                        <h1>Radisson Blu Hotel</h1>
                        <p>#38 of 1,289 hotels in New Delhi</p>
                        <p>National Highway 8, New Delhi 110017 India</p>
                    </div>
                </div>
                <div id="detail">
                    <div class="customerDetail">
                        <p><b>Name: </b>John Doe</p>
                        <p><b>Number Of Adults: </b>2</p>
                        <p><b>Check-in Date: </b>06/06/2020</p>
                        <p><b>Check-out Date: </b>08/06/2020</p>
                    </div>

                    <div class="amountDetail">
                        <p><b>Teriff Breakdown: </b>Rs 1000 x 2 Adults x 5 Nights</p>
                        <p><b>Total Amount: </b>Rs 10000</p>
                    </div>
                    <div class="PayButton">
                        <button class="btn btn-danger" disabled style="color: black;" onclick="DoPay()"><span>Pay Now</span></button>
                    </div>
                </div>
			</div>
            <!-- Content body ends -->

            <!-- Login modal begin -->

			<div id="headerModal"></div>
			
			<!-- Login modal modal id end -->
			  
			<!-- Contact-us modal begin -->
			<div id="footerModal"></div>
			<!-- Contact-us modal ends -->

            <!-- Footer begin -->
			<footer id="footer" class="header-footer"></footer>
            
		</div>

		<!-- Links for JavaScript access -->
		<script src="scripts/payment.js"></script>
		<script src="scripts/common.js"></script>
	</body>
</html>
