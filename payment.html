<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Payment</title>
        <link rel="stylesheet" href="styles/payment.css">
		<link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/loader.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

	</head>
	<body>
        <!-- Loader div begin -->
        <div id="loader-div">
            <div id="loader">
                    
                </div>    
            </div>
        <!-- Loader div ends -->
        <!-- Wrapper div it contain entire content of the html body -->
		<div id="wrapper">
			
            <!-- Header begin -->
			<header class="header-footer" id="header"></header>
            <!-- Header ends -->

            <!-- Content body begin -->
			<div id="content">
				<div id="aboutHotel">
                    <img id="hotel-image" src="">
                  
                    <div class="about">
                        <h1 id="hotel-name"></h1>
                        <p id="hotel-rank"></p>
                        <p id="hotel-address"></p>
                    </div>
                </div>
                <div id="detail">
                    <div class="customerDetail">
                        <p><strong>Name: </strong><span id="name"></span></p>
                        <p><strong>Number Of Adults: </strong><span id="adults"></span></p>
                        <p><strong>From Date: </strong><span id="fromDate"></span></p>
                        <p><strong>To Date: </strong><span id="toDate"></span></p>
                    </div>

                    <div class="amountDetail">
                        <p><strong>Tariff Breakdown: </strong><span id="tariff"></span></p>

                        <p><strong>Total Ammount: </strong><span id="total"></span></p>
                    </div>


                    <div class="PayButton">
                        <button class="btn btn-danger" disabled style="color: black;" onclick="DoPay()"><span>Pay Now</span></button>
                    </div>
                </div>
			</div>
            <!-- Content body ends -->

            <!-- Login modal begin -->

			<div id="headerModal"></div>
			
			<!-- Login modal modal id end -->
			  
			<!-- Contact-us modal begin -->
			<div id="footerModal"></div>
			<!-- Contact-us modal ends -->

            <!-- Footer begin -->
			<footer id="footer" class="header-footer"></footer>
            
		</div>

		<!-- Links for JavaScript access -->
		<script src="scripts/payment.js"></script>
		<script src="scripts/common.js"></script>
	</body>
</html>
