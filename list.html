<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>List</title>
        <link rel="stylesheet" href="styles/list.css">
		<link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/loader.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
	</head>
	<body>
        <!-- Wrapper div it contain entire content of the html body -->
        <div id="loader-div">
		    <div id="loader">
                
            </div>    
        </div>
            <!-- Loader div begin -->
           
            <div id="wrapper">
            <!-- Loader div ends -->
            <!-- Header begin -->
            <header class="header-footer" id="header"></header>
            <!-- Header ends -->

            <!-- Content body begin -->
			<div id="content">
        
                <div id="viewLink" >
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" >
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list" aria-selected="true"  style="color: black;">List View</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-map" type="button" role="tab" aria-controls="pills-map" aria-selected="false"  style="color: black;">Map View</button>
                        </li>
                    </ul>
                </div>

                <!-- List view container begin -->
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
	
                        <div id="listView">

                           
                        </div>
                    </div>
                    <!-- List view container ends -->

                    <!-- Map view cintainer begin -->
                    <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div id="mapView">
                           
                        </div>
                    </div>

                </div>

            </div>
   
            <!-- Content body ends -->

            <!-- Login modal begin -->

			  <div id="headerModal"></div>
			
              <!-- Login modal modal id end -->
              
              <!-- Contact-us modal begin -->
              <div id="footerModal"></div>
              <!-- Contact-us modal ends -->

            <!-- Footer begin -->
			<footer id="footer" class="header-footer"></footer>
            <!-- Footer ends -->
		</div>

        <!-- Links for JavaScript access -->
		
		<script src="scripts/common.js"></script>
        <script src="scripts/list.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_zJzVt4KRcrlIGFJ-6txIleYqwI9t4no"></script>
	</body>
</html>
